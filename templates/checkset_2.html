
    <div class="header box-vm ">

<ion-scroll zooming="true" direction="y" style="width:100% ; height: 100%";class="scroll-view ionic-scroll">
 <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
    <div class="standard-list mt20">
       <div class="list" ng-repeat="(key, val) in setting[1] track by $index " >
          <div class="title box-vm js-event-title"  ng-click="toggle(key)">
            <i class="ion-plus-circled"></i>
            <div class="flex ml20 fs18 c-black">{{key}}</div>
          </div>
          <div class="{{key}}">
            <div class="p1rem js-event-list event"  ng-repeat="(key,val) in setting[1][key] ">
                <label class="item item-input ">
                  <span class="input-label col-50 c-blue">{{key}}</span>
                  <input type="number"  ng-model="val">
                </label>
            </div>
          </div>
       </div>
       <div class="list">
          <div class="title box-vm js-event-title" ng-click="toReset(1)">
            <i class="ion-plus-circled"></i>
            <div class="flex ml20 fs18 c-black">恢复默认值</div>
          </div>
       </div>
       <div class="list">
          <div class="title box-vm js-event-title" ng-click="toClear(1)">
            <i class="ion-plus-circled"></i>
            <div class="flex ml20 fs18 c-black">较零</div>
          </div>
       </div>
    </div>
  
 </div> 
</ion-scroll>
